{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Empresa</title>
</head>
<body>
    <h1>Excluir Empresa</h1>

    {% if request.user == empresa.ceo %}
        <p>Você tem certeza que deseja excluir a empresa "{{ empresa.name }}"?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Sim, excluir</button>
        </form>
        
        <a href="{% url 'home' %}">Cancelar</a>
    {% else %}
        <p>Você não tem permissão para excluir esta empresa.</p>
        <a href="{% url 'home' %}">Voltar para a página inicial</a>
    {% endif %}
</body>
</html>
